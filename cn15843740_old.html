<script type="text/javascript">
	  var wcdVideoHandler = function(iframe, vimeoid) {
	      this.iframe = jQuery(iframe);
	      this.vidContainer = jQuery(iframe).parent().parent();
	      this.closeButton = this.vidContainer.find('.videoclosebutton');
	      this.poster = jQuery(iframe).parent().parent().children('.videoposter');
	      this.player = null;
	      this.eventName = jQuery(iframe).data('tid');
	      this.src = 'https://player.vimeo.com/video/' + vimeoid;
	      this.playing = false;
	      this.openedOnce = false;

	      if(iframe.indexOf('popup') > -1){this.popup = this.vidContainer.parent()}

	      var that = this;

	      this.play = function() {
	          that.player.play();
	          that.poster.hide()
	      }, this.pause = function() {
	          that.player.pause()
	      }, this.openvideo = function() {
		      if(typeof(that.popup) != "undefined"){that.popup.show()};
		      that.iframe.show();
	          if (!that.openedOnce) {
	              that.iframe.attr('src', this.src);
	              that.player = new Vimeo.Player(that.iframe);
	              that.eventhandlers();
	              setTimeout(function() {
	                  that.play();
	                  that.openedOnce = true;
	              }, 500)
	          } else that.play()

	          that.closeButton.show();
	      }, this.stop = function() {
	        if(typeof(that.popup) != "undefined"){that.popup.hide()};
	          that.pause();
	          that.iframe.hide();
	          that.poster.show();
	          that.closeButton.hide();
	          that.player.unload()
	      }, this.eventhandlers = function() {
	          jQuery(document).keyup(function(e) {
	              if (e.keyCode == 27) {
	                  that.stop()
	              }
	          });
	          that.player.on("play", function() {
	              sendToOmni(wcdLib.pageDataLayer.page_name, that.eventName);
	              that.playing = true;
	          });
	          that.player.on("pause", function() {
	              that.playing = false;
	          });
	          that.player.on("ended", function() {
	              that.stop();
	              console.log('ended')
	          });
	          jQuery('body').click(function(e) {
	              if (that.vidContainer.has(e.target).length === 0 && !jQuery(e.target.parentElement).hasClass('openvideo')) {
	                  that.stop()
	              }
	          });
	      };

	      this.vidContainer.click(function(e) {
          	console.log(e.target)
          	that.openvideo();
          });
	  };

	  	var lp_video_popup_xl = new wcdVideoHandler(".lp-spotlight__video--xl .videoplayer", "286388237");
	  	var lp_video_popup_sm = new wcdVideoHandler(".lp-spotlight__video--sm .videoplayer", "136843644")
	</script>

<script type="text/javascript">
	jQuery(document).ready(function($){
		jQuery(".lp-icon-carousel").slick({
			dots: true,
			infinite: false,
			arrows: false
		});

		jQuery(".lp-popup-carousel").slick({
			dots: false,
			infinite: false,
			arrows: true,
			fade:true
		});

		jQuery('.lp-header button').click(function(e){
			var header = e.currentTarget.parentNode.parentNode.parentNode.parentNode;
			if(header.classList.contains('lp-header--display-w')){
				if(e.currentTarget.firstChild.innerHTML == "MEN"){
					header.classList.remove('lp-header--display-w');
					header.classList.add('lp-header--display-m');
				}
			}
			else if(header.classList.contains('lp-header--display-m')){
				if(e.currentTarget.firstChild.innerHTML == "WOMEN"){
					header.classList.remove('lp-header--display-m');
					header.classList.add('lp-header--display-w');
				}
			}
		});

		jQuery('[data-id]').mouseenter(
			function(e) {
				id = e.currentTarget.getAttribute('data-id'),
				$spotlight = jQuery('.lp-spotlight__bg div[data-id="'+ id + '"]');
				//console.log(id);

				jQuery('.lp-spotlight__bg div').removeClass('lp-content--visible');
				$spotlight.addClass('lp-content--visible');
			}
		);

		jQuery('.lp-menu').mouseleave(
			function(){
				jQuery('.lp-spotlight__bg div').removeClass("lp-content--visible");
			}
		);

		jQuery('.lp-menu li').click(
			function(e){
				id = e.currentTarget.getAttribute('data-id'),
				hidecontent = '.lp-popup div[data-id]'
				showcontent = '.lp-popup div' + '[data-id="' + id + '"]';

				jQuery(hidecontent).removeClass('lp-content--visible');
				jQuery(showcontent).addClass('lp-content--visible');

				jQuery('.lp-popup').show(0,function(){jQuery('.lp-overlay').addClass('lp-content--visible');});
			}
		);

		jQuery('.lp-popup--close, .lp-overlay').click(
			function(){
				jQuery('.lp-popup').fadeOut(function(){
					jQuery('.lp-overlay').removeClass('lp-content--visible');
				});
			}
		);
	});
</script>
